name: Build wheels (split + resplit)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.pkg }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        pkg: [split, resplit]

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          ls -la split || true
          ls -la resplit || true
          test -f "${{ matrix.pkg }}/pyproject.toml" && echo "FOUND pyproject.toml" || (echo "MISSING pyproject.toml" && exit 1)

      - name: Install cibuildwheel
        run: python -m pip install -U pip cibuildwheel

      - name: Build wheels
        run: |
          cd "${{ matrix.pkg }}"
          python -m cibuildwheel . --output-dir ../wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"

      - name: Upload wheels to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
